name: chat_app
description: A new Flutter application.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons:
  flutter_svg:
  firebase_storage:
  cloud_firestore:
  firebase_core:
  firebase_auth:
  google_sign_in:
  flutter_facebook_login:
  provider:
  shared_preferences:
  
  font_awesome_flutter:
 

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

 
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Play
      fonts:
        - asset: assets/fonts/Play-Regular.ttf

   
  
